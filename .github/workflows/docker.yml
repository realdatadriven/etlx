name: v2Build and Push Docker image to Docker Hub

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Version
        id: version_step
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_tag=${{ github.repository }}:$VERSION" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${{ github.repository }}:latest" >> "$GITHUB_OUTPUT"

      - name: Print Version
        run: |
          echo "Version Tag: ${{ steps.version_step.outputs.version_tag }}"
          echo "Latest Tag: ${{ steps.version_step.outputs.latest_tag }}"

      - name: Extract Version
        run: |
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            else
            VERSION="${GITHUB_REF##*/}"  # fallback to branch name like "main"
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "version_tag=${{ github.repository }}:$VERSION" >> "$GITHUB_OUTPUT"
            echo "latest_tag=${{ github.repository }}:latest" >> "$GITHUB_OUTPUT"


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

#      - name: Prepare registry tags
#        run: |
#          echo "VERSION_TAG=$(echo ${{ steps.version_step.outputs.version_tag }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
#          echo "LATEST_TAG=$(echo ${{ steps.version_step.outputs.latest_tag }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.VERSION_TAG }}
            ${{ env.LATEST_TAG }}
          build-args: |
            VERSION=${{ steps.version_step.outputs.version }}
